version: '3.8'
services:
  backend:
    build: .
    environment:
      - MOCK_MODE=true
      - BLUEFLAME_API_KEY=
    ports:
      - "8000:8000"
    volumes:
      - ./src/mock_assets:/app/src/mock_assets
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
